name: Generate role-fit PDF

on:
  push:
    branches:
      - main

jobs:
  build-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install mkdocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build site
        run: mkdocs build --clean

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Generate role-fit PDF
        run: |
          mkdir -p artifacts
          wkhtmltopdf ./site/role-fit/index.html ./artifacts/role-fit.pdf

      - name: Upload role-fit PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: role-fit
          path: artifacts/role-fit.pdf

      - name: Commit role-fit.pdf to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cp artifacts/role-fit.pdf role-fit.pdf
          git add role-fit.pdf
          git commit -m "[skip ci] Add role-fit.pdf" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed (maybe permissions)"